<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
</head>
<body>
  <div class="innerCard">
    
    <div class="overlay">
      <img class="imgHero" src="/images/image-header-mobile.jpg" alt="imgHero">
    </div>
    
    <div class="heroWrap">
      <h1>Get <span class="insightsPrp">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="statWrap">
        <div class="statGap">
          <h1>10k+</h1>
            <p>Companies</p>
        </div>
        <div class="statGap2">
          <h1>314</h1>
            <p>Templates</p>
        </div>
        <div class="statGap2">
          <h1>12m+</h1>
            <p>Queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
